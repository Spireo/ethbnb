<body>

    <div class="container"> 
        <div id="div-top" class="row">
            <div id="div-common" class="col-8">
                <h2> Common </h2>
            </div>
            <div id="div-general" class="col-4">
                <h2> General </h2>
            </div>
        </div>

        <div id="div-content" class="row">
            <div id="div-clients" class="col-8">
                <div class="row"> 
                    <div class="col client-div" data-client-id="0">
                        <h2> Client 0</h2>
                        <input type="radio" name="client" value="0" checked />
                        <div>
                            <em> Account ID </em> <span id="account_id">  </span>
                        </div>
                    </div>
                    <div class="col client-div" data-client-id="1">
                        <h2> Client 1</h2>
                        <input type="radio" name="client" value="1"/>
                        <div>
                            <em> Account ID </em> <span id="account_id">  </span>
                        </div>
                    </div>
                    <div class="col client-div" data-client-id="2">
                        <h2> Client 2</h2>
                        <input type="radio" name="client" value="2"/>
                        <div>
                            <em> Account ID </em> <span id="account_id">  </span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="div-api" class="col-4">
                <h2> API </h2>
                <div>
                    <button id="button-create-account"> Create Account </button> 
                    <input type="text" name="account-name" placeholder="name" /> 
                </div>

                <button> Create Listing </button>
            </div>
        </div>
    </div> <!-- container --> 

<script src="js/main.js"></script>

</body>
